<h1 class = "text-center">Average Prices</h1>
<button class="text-center" (click)="goToRoute('home')" mat-raised-button color="primary">Return Home</button>
<button class="text-center" (click)="goToRoute('menus')" mat-raised-button color="primary">Go Back</button>
<hr />

<div *ngIf="qEKeys">
    <div *ngFor="let key of qEKeys; let i = index">
      <h3>Type: {{(qE[key]).type}}</h3>
      <p>Category: {{(qE[key].category)}}</p>
      <p>Average Price: ${{(qE[key].avgpricecat)}}</p>
      <hr />
    </div>
  </div>
