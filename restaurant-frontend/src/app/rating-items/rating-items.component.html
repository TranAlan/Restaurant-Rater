<h1 class = "text-center">Item Ratings</h1>
<button class="text-center" (click)="goToRoute('home')" mat-raised-button color="primary">Return Home</button>
<button class="text-center" (click)="goToRoute('ratings')" mat-raised-button color="primary">Return To Ratings</button>
<hr />

<button class="text-center" (click)="displayRatingItems()" mat-raised-button color="primary">Display Item Ratings</button>
<button class="text-center" (click)="goToRoute('addratingitem')" mat-raised-button color="primary">Add Item Ratings</button>


<div *ngIf="ratingItemKeys">
  <div *ngFor="let key of ratingItemKeys; let i = index">
    <h3>Rater: {{(raters[ratingItems[key].userID]).name}}</h3>
    <p>Menu Item: {{menuItems[ratingItems[key].itemID].name}}</p>
    <p>Rating: {{ratingItems[key].rating}}</p>
    <p>Comment: {{ratingItems[key].comment}}</p>
    <p>Date: {{ratingItems[key].date}}</p>
    <hr />
  </div>
</div>
