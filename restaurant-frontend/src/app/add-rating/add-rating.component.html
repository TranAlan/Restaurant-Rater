<h1>Add Rating</h1>
<hr />



<div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm"> 
        <label>Restaurant</label>
        <select type="text" name="restaurantid" ngModel>
        <option *ngFor="let key of restaurantKeys; let i = index" [value]="key">{{restaurants[key].name}}</option>
      </select>

    <div class="div">
      <label>Date</label>
      <input type="text" name="date" ngModel />
    </div>

    <div class="div">
      <label>Price Rating</label>
      <input type="number" name="price" ngModel />
    </div>

    <div class="div">
      <label>Food v</label>
      <input type="number" name="food" ngModel />
    </div>


    <div class="div">
        <label>Mood Rating</label>
        <input type="number" name="mood" ngModel />
      </div>


    <div class="div">
        <label>Staff Rating</label>
        <input type="number" name="staff" ngModel />
      </div>


    <div class="div">
        <label>Comments</label>
        <input type="text" name="comments" ngModel />
      </div>
      
      <button type="submit" mat-raised-button color="primary">Submit</button>
      <button (click)="goToRoute('ratings')" mat-raised-button color="primary">Return To View Ratings</button>
    </form>
  
  </div>


<p *ngIf="clicked"> {{res}} </p>
